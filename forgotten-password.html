<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="signin-signup.css"/>
    <link rel= "stylesheet" href= "forgotten-password.css"/>
    <title>Forgotten-password - Tourit</title>
  </head>
  <body>
    <main>
      <div id="form-cont">
        <form action="" class="sign-in-form">
          <span id="sign-in-heading">Forgotten Password? </span>

          <div class="input-cont">
            <label for="email" class="sign-in-label">Email</label>
            <input type="email" class="sign-in-input" required />
          </div>
 

          <div class="btn-cont">
            <button class="sign-in-button">Send</button>
          </div>

          <a href="sign-in.html"><img src= "arrow-left.png">Back to login page </a>
        </form>
      </div>
    </main>
  </body>
</html>
